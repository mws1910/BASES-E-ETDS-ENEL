    <title>Enel SP - Visualizador de Subestações</title>
    <script src="https://cdn.tailwindcss.com"></script>

        theme: {

            colors: {

                  pink: '#d60b52',   // Legacy/Global
                  orange: '#f49300', // Legacy/Global
                  brasil: {
                    green: '#009640',
                    yellow: '#FFD700',
                    blue: '#004593'
                  }
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }

        width: 100%;
